<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Example</title>
        <style>
            *{box-sizing: border-box;}
            .main
            {
                width:350px;
                height:350px;
                margin:40px;
                background-color: whitesmoke;
                padding:40px;
            }
            
           button{
               margin-left: 70px;
           }
        </style>
       
    </head>
    <body>
        <div class="main">
            <form>
                <label>From:</label>
                <input type="number" placeholder="first number" id="number1"><br><br>
                <label>To :</label>
                <input type="number" placeholder="second number" id="number2" style="margin-left: 14px;"><br><br>
                <p>Select Operator:</p>
                <select id="mySelect">
                  <option value="add">Add</option>
                  <option value="sub">Sub</option>
                  <option value="mul">Multi</option>
                  <option value="div">Divide</option>
                </select><br><br>
                <button type="button" onclick="calculate()">Calculate</button>

            </form>
            <h3>Calculation Result:</h3>
            =><label id="demo"></label>
        </div>
        <script>
           
            function calculate()
            {   
                var result=0;
                var i=parseInt(document.getElementById("number1").value);
                
                var j=parseInt(document.getElementById("number2").value);
                var k=document.getElementById("mySelect").value;
                switch(k){
                    case "add": result=i+j;
                                break;
                    case "sub": result=i-j;
                                break;
                    case "mul": result=i*j;
                                break;
                    case "div": result=i/j;
                                break;
                }
                document.getElementById("demo").innerHTML=result;
                    
            }
        </script>
    </body>
</html>
